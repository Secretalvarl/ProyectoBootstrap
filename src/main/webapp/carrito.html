<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Koenigsegg</title>
	<link href="custom.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<section class="fondoNegro">
		<div class="container py-5 h-150">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col">
					<div class="card">
						<div class="card-body p-4">

							<div class="row">
								<div class="col-lg-5">

									<div class="card bg-primary text-white rounded-3">
										<div class="card-body">
											<div class="d-flex justify-content-between align-items-center mb-4">
												<h5 class="mb-0">Detalles de la tarjeta</h5>
												<img src="Fotos/logo.jpg" class="img-fluid rounded-3 imagenCarrito">
											</div>

											<form class="mt-4">
												<div class="form-outline form-white mb-4">
													<input type="text" id="typeName"
														class="form-control form-control-lg" siez="17"
														placeholder="Nombre completo" />
													<label class="form-label" for="typeName">Propietario tarjeta</label>
												</div>

												<div class="form-outline form-white mb-4">
													<input type="text" id="typeText"
														class="form-control form-control-lg" siez="17"
														placeholder="1234 5678 9012 3457" minlength="19"
														maxlength="19" />
													<label class="form-label" for="typeText">Numero tarjeta</label>
												</div>

												<div class="row mb-4">
													<div class="col-md-6">
														<div class="form-outline form-white">
															<input type="text" id="typeExp"
																class="form-control form-control-lg" placeholder="MM/YY"
																size="7" id="exp" minlength="7" maxlength="7" />
															<label class="form-label" for="typeExp">Fecha
																caducidad</label>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-outline form-white">
															<input type="password" id="typeText"
																class="form-control form-control-lg" placeholder="***"
																size="1" minlength="3" maxlength="3" />
															<label class="form-label" for="typeText">CVC</label>
														</div>
													</div>
												</div>

											</form>

											<hr class="my-4">

											<div class="d-flex justify-content-between">
												<p class="mb-2">Subtotal</p>
												<p class="mb-2">3.000.000$</p>
											</div>

											<div class="d-flex justify-content-between mb-4">
												<p class="mb-2">Total(Incl. IVA)</p>
												<p class="mb-2">3.002.000$</p>
											</div>

											<button type="button" class="btn btn-block btn-lg">
												<div class="d-flex justify-content-between">
													<span>3.002.000$</span>
												</div>
											</button>

										</div>
									</div>

								</div>
								<div class="col-lg-5">

									<img src="Fotos/94c29aca8e7e6b5d_org.jpeg" class="imagen3 rounded-3">

								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
