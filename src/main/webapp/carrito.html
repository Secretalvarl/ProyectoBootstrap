<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Koenigsegg</title>
	<link href="custom.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="Fotos/logo.jpg" style="width:50px;" class="rounded-pill"> Koenigsegg
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link ordenado" href="inicioSesion.html">Inicio Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ordenado" href="carrito.html">
                                <img src="Fotos/carrito.jpg" style="width:40px;" class="rounded-pill">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ordenado" href="garaje.html">Garaje</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="navbar-toggler-icon" href="#" role="button" data-bs-toggle="dropdown"></a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="gt.html">GT</a></li>
                                <li><a class="dropdown-item" href="rs.html">RS</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<br><br><br>
    <main>
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-stretch">
                <div class="col-lg-6">
                    <div class="card bg-primary text-white rounded-3 h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h1 class="mb-0">Dirección de envío</h1>
                                <img src="Fotos/logo.jpg" class="img-fluid rounded-3" style="width: 100px;">
                            </div>
                            <form class="mt-4">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Nombre y apellidos" />
                                    <label class="form-label" for="typeName"></label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Calle, número, apartamento" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText"></label>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Ciudad" size="7" minlength="7" maxlength="7" />
                                            <label class="form-label" for="typeExp"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Provincia" size="1" minlength="3" maxlength="3" />
                                            <label class="form-label" for="typeText"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Código postal" size="1" minlength="3" maxlength="3" />
                                            <label class="form-label" for="typeText"></label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-block btn-lg">
                                    <div class="d-flex justify-content-between">
                                        <span>Guardar</span>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card bg-primary text-white rounded-3 h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h1 class="mb-0">Detalles tarjeta</h1>
                                <img src="Fotos/logo.jpg" class="img-fluid rounded-3" style="width: 100px;">
                            </div>
                            <form class="mt-4">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Nombre completo" />
                                    <label class="form-label" for="typeName">Propietario tarjeta</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText">Número tarjeta</label>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="MM/YY" size="7" minlength="7" maxlength="7" />
                                            <label class="form-label" for="typeExp">Fecha caducidad</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="password" class="form-control form-control-lg"
                                                placeholder="CVC" size="1" minlength="3" maxlength="3" />
                                            <label class="form-label" for="typeText">CVC</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mb-4">
                                    <p class="mb-2">Total (Incl. IVA)</p>
                                    <p class="mb-2">3.002.000€</p>
                                </div>
                                <button type="button" class="btn btn-block btn-lg">
                                    <div class="d-flex justify-content-between">
                                        <span>Venta 3.002.000€</span>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
